@(post: Post)(implicit request: play.api.mvc.Request[Any], lang: Lang)

@main(post.title) {

<header class="article">
    <h1>@post.title</h1>

</header>

<article class="entry post-single clearfix">
    <div class="entry_content">

        @Html(post.html)

        <hr class="article-bottom"/>


        <div class="row article-footer">



            <div class="col-lg-12">
                <ul class="list-inline list-unstyled text-muted social">

                    <li>
                        <a class="btn btn-default" href="http://www.facebook.com/sharer.php?u=@routes.Application.post(post.slug).absoluteURL()&t=@helper.urlEncode("Viser la lune")" target="_blank"> <i class="fa fa-thumbs-o-up fa-lg fb"></i> </a>
                    </li>
                    <li>
                        <a class="btn btn-default" href="https://twitter.com/share?url=@routes.Application.post(post.slug).absoluteURL()&text=@helper.urlEncode(post.title + " via @vjousse")" target="_blank"><i class="fa fa-twitter fa-lg tw"></i></a>
                    </li>
                    <li>
                        <a class="btn btn-default" href="https://plus.google.com/share?url=@routes.Application.post(post.slug).absoluteURL()" target="_blank"><i class="fa fa-google-plus fa-lg google" target="_blank"></i></a>
                    </li>
                </ul>

            </div>

            <div class="col-lg-12">
                <ul class="list-inline list-unstyled text-muted social">

                    <li>
                        <script id='fb17wor'>(function(i){var f,s=document.getElementById(i);f=document.createElement('iframe');f.src='//api.flattr.com/button/view/?uid=vjousse&button=compact&url='+encodeURIComponent(document.URL);f.title='Flattr';f.height=20;f.width=110;f.style.borderWidth=0;s.parentNode.insertBefore(f,s);})('fb17wor');</script>
                    </li>
                </ul>

            </div>

            <div class="col-lg-12">

                <ul class="entry_meta clearfix list-inline list-unstyled text-muted">
                    <!--

                    <li>
                    <i class="fa fa-book text-danger"></i>
                        <a href="{% url 'blogebook.views.post_epub_download' blog_post.slug %}">Ebook (.epub)</a>
                    </li>
                    -->
                    <li><i class="fa fa-calendar"></i> <time datetime="{{ blog_post.publish_date|date:"Y-m-d" }}">@helpers.formatDate(post.publishDate)</time></li>
                    <li><i class="fa fa-user"></i> Vincent Jousse</li>

                    <!--
                    <li><i class="fa fa-copy"></i>

                    </li>
                    -->
                    <li>
                    <i class="fa fa-check-square-o"></i> LicenceÂ : <a href="http://creativecommons.org/licenses/by/4.0/deed.en_US">CC-BY</a>
                    </li>

                </ul>


            </div>
            <!-- /.col-lg-12-->

        </div>
        <!-- /.row.article-footer-->

    </div>
    <!-- /.entry_content-->

</article>
<!-- /.entry post-single clearfix-->

}

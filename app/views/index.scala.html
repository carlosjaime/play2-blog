@(monthsWithPosts: Map[String, Seq[models.Post]])

@main("Home") {
    <h1>Tous les articles</h1>
    @monthsWithPosts.map{ case (month, posts) =>
    <ul>
        @for(post <- posts) {
        <li>@post.publishDate | <a href="@routes.Application.post(post.slug)">@post.title</a></li>
        }
    </ul>
    }

}

@(monthsWithPosts: Map[org.joda.time.DateTime, Seq[models.Post]])(implicit lang: Lang)

@main("Blog | Viser la lune") {
<div class="post-list">
    <h1>Tous les articles</h1>
    @monthsWithPosts.map{ case (month, posts) =>
    <h3>@helpers.formatMonthOfYear(month)</h3>
    <ul>
        @for(post <- posts) {
        <li><a href="@routes.Application.post(post.slug)">@post.title</a></li>
        }
    </ul>
    }
</div>

}
